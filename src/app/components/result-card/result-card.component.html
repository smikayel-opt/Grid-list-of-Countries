<article class="card">
  <div class="card-wrapper">
    <figure>
      <img [src]="flag" alt="" />
    </figure>
    <div class="card-body">
      <h2>{{ name }}</h2>
      <p>Population: <span>{{ population }}</span></p>
      <p>Region: <span>{{ population }}</span></p>
      <p>Capital: <span>{{ population }}</span></p>
    </div>
  </div>
</article>

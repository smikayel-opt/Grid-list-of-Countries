<article class="card">
  <div class="card-wrapper">
    <figure>
      <img [src]="flag" alt="" />
    </figure>
    <div class="card-body" [class.dark-theme]="themeService.getTheme() === 'dark'">
      <h2>{{ name }}</h2>
      <p>
        Population: <span>{{ population }}</span>
      </p>
      <p>
        Region: <span>{{ region }}</span>
      </p>
      <p>
        Capital: <span>{{ capital }}</span>
      </p>
    </div>
  </div>
</article>
